<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Manejaor de Nóminas</title>
</head>
<body>
    <div class="container">
        <header id="header">
            <h1>Manejador de Nóminas (Oficina de Afectación)</h1>
        </header>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nóminas 2022</th>
                        <th>Percepciones</th>
                        <th>Deducciones</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="list-items">
                </tbody>
                <tfoot>
                    <tr>
                        <td id="total">Totales</td>
                        <td id="total-calories">0</td>
                        <td id="total-carbs">0</td>
                        <td id="total-protein">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="form-container">
            <form action="javascript:void(0);">
                <div>
                    <input type="text" name="description" id="description" placeholder="Descripción:">
                    <input type="number" min="0" name="calories" id="calories" placeholder=" Percepciones:">
                    <input type="number" min="0" name="carbs" id="carbs" placeholder="Deducciones:">
                    <input type="number" min="0" name="protein" id="protein" placeholder="Total:">
                </div>
                <button class="add" id="add">+</button>
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
